---
- name: Install e Configure Docker 
   hosts: all
   become: true
   tasks:
     - name: Update pacotes and install depencencies
       yum:
         name: "{{ item }}"
         state: present
       loop:
         - yum-utils

     - name: Adicionar reposit√≥rio Docker
       command: sudo yum-config-manager --add-repo https://download.docker.com/linux/centos/docker-ce.repo

     - name: Install Docker
       yum:
         name:
           - docker-ce
           - docker-ce-cli
           - containerd.io
         state: present

     - name: Adding user to docker group
       user:
         name: "{{ ansible_user_id }}"
         groups: docker
         append: yes

     - name: Enable and Start docker service
       systemd:
         name: docker
         enabled: yes
         state: started 
  ...